<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>
<body>

    <!-- main img -->
    <main>
        <div>
            <img src="Screenshot 2023-06-09 162051.png" alt="Image cap">
        </div>
    </main>

    <!-- section Card -->
    <section>

        <!-- title Card -->
        <div>
            <h1>Card title</h1>
        </div>

        <!-- Paragraph Card -->
        <div>
            <p>Some quick example text to build <br>
                on the card title and make up the <br>
                bulk of the card's content.
            </p>
        </div>
    </section>

    <hr>

    <!-- section item -->
    <section>
        <ol>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ol>
    </section>

    <hr>

    <!-- footer links -->
    <footer>
        <div>
            <a href="#">Card link</a>
        </div>
        <div>
            <a href="#">Another link</a>
        </div>
    </footer>

    <hr>

</body>
</html>
